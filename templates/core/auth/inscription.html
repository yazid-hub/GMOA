
<!-- templates/core/auth/inscription.html -->
{% extends 'core/base.html' %}

{% block title %}Inscription - GMAO App{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-gmao-100">
                <i class="fas fa-user-plus text-gmao-600 text-2xl"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Créer un compte
            </h2>
        </div>
        <form class="mt-8 space-y-6" method="post">
            {% csrf_token %}
            <div class="space-y-4">
                {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                    <p class="mt-1 text-sm text-red-600">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
                {% endfor %}
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gmao-600 hover:bg-gmao-700">
                    S'inscrire
                </button>
            </div>

            <div class="text-center">
                <a href="{% url 'connexion' %}" class="font-medium text-gmao-600 hover:text-gmao-500">
                    Déjà un compte ? Se connecter
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
